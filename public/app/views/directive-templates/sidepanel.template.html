<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">{{title}}</div>
			<div class="panel-body">

				<ul data-ng-if="(items.length > 0)" class="side-panel-list">
					<li class="list-unstyled" data-ng-repeat="item in items">
						<a data-ng-href="/#/{{item.resource}}/{{item._id}}" data-ng-class="{'text-success': item.status === 'Closed'}">
							({{item.id}}) - {{item.status}} - {{item.description | limitTo: 20}}{{(item.description.length > 15 ? '...' : '')}}
						</a>
					</li>
				</ul>

				<em data-ng-if="(items.length == 0)" class="text-muted">(empty)</em>
			</div>
		</div>					
	</div>
</div>
