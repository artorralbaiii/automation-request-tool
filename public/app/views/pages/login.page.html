<div class="row login-form">
	<div class="col-md-6 col-md-offset-3">
		<h2 class="center"><b>Log in to Automation Request Tool</b></h2>

		<form name="loginForm" ng-submit="vm.authenticate(loginForm);" novalidate>

			<p ng-show="vm.validate(loginForm, 'email');" 
			   class="pull-right error">{{vm.validation.email}}</p>

			<div class="form-group">
				<label for="email"></label>
				<input data-ng-model="vm.formData.email"
					   class="form-control" 
					   type="email" 
					   name="email" 
					   placeholder="Email..."
					   required >
			</div>

			<p ng-show="vm.validate(loginForm, 'password');" 
			   class="pull-right error">{{vm.validation.password}}</p>

			<div class="form-group">
				<label for="password"></label>
				<input data-ng-model="vm.formData.password"
					   class="form-control" 
					   type="password" 
					   name="password" 
					   placeholder="Password..."
					   required >
			</div>

			<input type="submit" 
				   value="Login"
				   class="form-control btn btn-success" >

		</form>

	</div>
</div>
