<div class="row login-form">
	<div class="col-md-6 col-md-offset-3">
		<h2 class="center"><b>Log in to Automation Request Tool</b></h2>

		<form>

			<div class="form-group">
				<label for="email"></label>
				<input data-ng-model="vm.formData.email"
					   class="form-control" 
					   type="email" 
					   name="email" 
					   placeholder="Email...">
			</div>

			<div class="form-group">
				<label for="password"></label>
				<input data-ng-model="vm.formData.password"
					   class="form-control" 
					   type="password" 
					   name="password" 
					   placeholder="Password...">
			</div>

			<a ng-click='vm.authenticate()' class="form-control btn btn-success" href="#">Login</a>
		</form>

	</div>
</div>
