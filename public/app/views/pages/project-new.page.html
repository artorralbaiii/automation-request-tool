<div class="row">
	<div class="col-md-10 col-md-offset-1">
		<div class="well">
			<form class="form-horizontal" name="frmProject" novalidate data-ng-submit="vm.submit(frm);">
				<fieldset>
					<legend>Project | New</legend>

					<div class="form-group">
						<label for="applicationName" class="col-md-4 control-label">Application Name</label>
						<div class="col-md-8">
							<input class="form-control" 
							       placeholder="Application Name..."
							       type="text"
							       name="applicationName" 
							       required 
							       data-ng-model="vm.formData.applicationName" >
						</div>	
					</div>

					<div class="form-group">
						<label for="description" class="col-md-4 control-label">App Purpose / Description</label>
						<div class="col-md-8">
							<input class="form-control" 
							       placeholder="App Purpose / Description..."
							       type="text"
							       name="description" 
							       required 
							       data-ng-model="vm.formData.description" >
						</div>	
					</div>

					<div class="form-group">
						<label for="version" class="col-md-4 control-label">App Version</label>
						<div class="col-md-8">
							<input class="form-control" 
							       placeholder="App Version..."
							       type="text"
							       name="version" 
							       required 
							       data-ng-model="vm.formData.version" >
						</div>	
					</div>

					<div class="form-group">
						<label for="version" class="col-md-4 control-label">Currently Deployed?</label>
						<div class="col-md-8">

							<div class="radio">
								<label>
									<input data-ng-model="vm.formData.deployed" type="radio" 
									       name="deployStatus" data-ng-value="true">Yes
								</label>
							</div>

							<div class="radio">
								<label>
									<input data-ng-model="vm.formData.deployed" type="radio" name="deployStatus" data-ng-value="false">No
								</label>
							</div>

						</div>	
					</div>

					<div class="form-group">
						<label for="version" class="col-md-4 control-label">Business Owners</label>
						<div class="col-md-8">
							<ui-select multiple ng-model="vm.formData.businessOwners" theme="bootstrap">
							    <ui-select-match placeholder="Select Business Owner...">
							    	{{$item.fullname}} &lt;{{$item.email}}&gt;
							    </ui-select-match>
							    <ui-select-choices repeat="user in vm.users | filter: $select.search track by user.fullname">
							        <div ng-bind-html="user.fullname | highlight: $select.search"></div>
							        <div ng-bind-html="user.email | highlight: $select.search"></div>
							    </ui-select-choices>
							</ui-select>
						</div>	
					</div>

				</fieldset>
			</form>
		</div>
	</div>
</div>
