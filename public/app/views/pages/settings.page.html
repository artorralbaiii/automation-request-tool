<div class="row">
	<div class="col-md-10 col-md-offset-1">
		<div class="well">
			<form class="form-horizontal" name="frmSettings" novalidate 
			      data-ng-submit="vm.submit();">

			      <fieldset>
			      
			      	<legend>Settings</legend>    	

			      	<div class="panel panel-default">
			      		<div class="panel-heading">
			      			Approver List
			      		</div>

			      		<div class="panel-body">
			      			
				      		<div class="form-group">
				      			<label for="technicalLeads" class="col-md-3 control-label">Technical Lead(s)</label>
				      			<div class="col-md-9">
				      				<ui-select multiple ng-model="vm.formData.technicalLeads" name="technicalLeads" theme="bootstrap">
				      				    <ui-select-match placeholder="Select technical lead(s)...">
				      				    	{{$item.fullname}} &lt;{{$item.email}}&gt;
				      				    </ui-select-match>
				      				    <ui-select-choices refresh="vm.pullUsers($select.search)" refresh-delay="0" repeat="user in vm.users | filter: $select.search">
				      				        <div ng-bind-html="user.fullname | highlight: $select.search"></div>
				      				        <div class="text-muted" ng-bind-html="user.email"></div>
				      				    </ui-select-choices>
				      				</ui-select>
				      			</div>	
				      		</div>

							<div class="form-group">
				      			<label for="serviceLineLeads" class="col-md-3 control-label">Service Line Lead(s)</label>
				      			<div class="col-md-9">
				      				<ui-select multiple ng-model="vm.formData.serviceLineLeads" name="serviceLineLeads" theme="bootstrap">
				      				    <ui-select-match placeholder="Select service line lead(s)...">
				      				    	{{$item.fullname}} &lt;{{$item.email}}&gt;
				      				    </ui-select-match>
				      				    <ui-select-choices refresh="vm.pullUsers($select.search)" refresh-delay="0" repeat="user in vm.users | filter: $select.search">
				      				        <div ng-bind-html="user.fullname | highlight: $select.search"></div>
				      				        <div class="text-muted" ng-bind-html="user.email"></div>
				      				    </ui-select-choices>
				      				</ui-select>
				      			</div>	
				      		</div>

			      		</div>
			      	</div>

			      	<div class="panel panel-default">
			      		<div class="panel-heading">
			      			Default Names
			      		</div>

			      		<div class="panel-body">
			      			
				      		<div class="form-group">
				      			<label for="developers" class="col-md-3 control-label">Developer(s)</label>
				      			<div class="col-md-9">
				      				<ui-select multiple ng-model="vm.formData.developers" name="developers" theme="bootstrap">
				      				    <ui-select-match placeholder="Select business owner...">
				      				    	{{$item.fullname}} &lt;{{$item.email}}&gt;
				      				    </ui-select-match>
				      				    <ui-select-choices refresh="vm.pullUsers($select.search)" refresh-delay="0" repeat="user in vm.users | filter: $select.search">
				      				        <div ng-bind-html="user.fullname | highlight: $select.search"></div>
				      				        <div class="text-muted" ng-bind-html="user.email"></div>
				      				    </ui-select-choices>
				      				</ui-select>
				      			</div>	
				      		</div>

							<div class="form-group">
				      			<label for="supports" class="col-md-3 control-label">Support(s)</label>
				      			<div class="col-md-9">
				      				<ui-select multiple ng-model="vm.formData.supports" name="supports" theme="bootstrap">
				      				    <ui-select-match placeholder="Select business owner...">
				      				    	{{$item.fullname}} &lt;{{$item.email}}&gt;
				      				    </ui-select-match>
				      				    <ui-select-choices refresh="vm.pullUsers($select.search)" refresh-delay="0" repeat="user in vm.users | filter: $select.search">
				      				        <div ng-bind-html="user.fullname | highlight: $select.search"></div>
				      				        <div class="text-muted" ng-bind-html="user.email"></div>
				      				    </ui-select-choices>
				      				</ui-select>
				      			</div>	
				      		</div>

			      		</div>
			      	</div>

			      	<div class="panel panel-default">
			      		<div class="panel-heading">
			      			Additional Text on Notification Emails
			      		</div>

			      		<div class="panel-body">
							
							<div class="form-group">
								<label for="noteApproval" class="col-md-4 control-label">Note To Approval</label>
								<div class="col-md-8">
									<input class="form-control" 
									       placeholder="Notification message for approval..."
									       type="text"
									       name="noteApproval" 
									       data-ng-model="vm.formData.noteApproval" >
								</div>	
							</div>
							
							<div class="form-group">
								<label for="noteToDeveloper" class="col-md-4 control-label">Note To Developer</label>
								<div class="col-md-8">
									<input class="form-control" 
									       placeholder="Notification message to developer..."
									       type="text"
									       name="noteToDeveloper" 
									       data-ng-model="vm.formData.noteToDeveloper" >
								</div>	
							</div>
							
							<div class="form-group">
								<label for="noteReturnedToDeveloper" class="col-md-4 control-label">Note Returned To Developer</label>
								<div class="col-md-8">
									<input class="form-control" 
									       placeholder="Notification message for returned to developer..."
									       type="text"
									       name="noteReturnedToDeveloper" 
									       data-ng-model="vm.formData.noteReturnedToDeveloper" >
								</div>	
							</div>
							
							<div class="form-group">
								<label for="noteToSupport" class="col-md-4 control-label">Note To Support</label>
								<div class="col-md-8">
									<input class="form-control" 
									       placeholder="Notification message for support..."
									       type="text"
									       name="noteToSupport" 
									       data-ng-model="vm.formData.noteToSupport" >
								</div>	
							</div>
							
							<div class="form-group">
								<label for="noteToTester" class="col-md-4 control-label">Note To Tester</label>
								<div class="col-md-8">
									<input class="form-control" 
									       placeholder="Notification message to tester..."
									       type="text"
									       name="noteToTester" 
									       data-ng-model="vm.formData.noteToTester" >
								</div>	
							</div>
							
							<div class="form-group">
								<label for="noteApproved" class="col-md-4 control-label">Note Approved</label>
								<div class="col-md-8">
									<input class="form-control" 
									       placeholder="Notification message for approved..."
									       type="text"
									       name="noteApproved" 
									       data-ng-model="vm.formData.noteApproved" >
								</div>	
							</div>
							
							<div class="form-group">
								<label for="noteRejected" class="col-md-4 control-label">Note Rejected</label>
								<div class="col-md-8">
									<input class="form-control" 
									       placeholder="Notification message for rejected..."
									       type="text"
									       name="noteRejected" 
									       data-ng-model="vm.formData.noteRejected" >
								</div>	
							</div>
							
							<div class="form-group">
								<label for="noteCompleted" class="col-md-4 control-label">Note Completed</label>
								<div class="col-md-8">
									<input class="form-control" 
									       placeholder="Notification message for completed..."
									       type="text"
									       name="noteCompleted" 
									       data-ng-model="vm.formData.noteCompleted" >
								</div>	
							</div>
							
							<div class="form-group">
								<label for="noteClosed" class="col-md-4 control-label">Note Closed</label>
								<div class="col-md-8">
									<input class="form-control" 
									       placeholder="Notification message for closed..."
									       type="text"
									       name="noteClosed" 
									       data-ng-model="vm.formData.noteClosed" >
								</div>	
							</div>
			      			
			      		</div>
			      	</div>

  					<div class="form-group">
  	                    <div class="col-md-8 col-md-offset-4">
  	                      <a data-ng-href="/#/" type="reset" class="btn btn-default">Cancel</a>
  	                      <button type="submit" class="btn btn-primary">Submit</button>
  	                    </div>
  					</div>

			      </fieldset>
				
			</form>
		</div>
	</div>
</div>
